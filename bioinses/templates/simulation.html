{% extends 'base.html' %}
{% load static %}

{% block content %}
  <button id="start" onclick="start()">Start simulation!</button>
  <img class="loading" width="150" src="{% static 'loading.svg' %}">
  <div id="result" class="center">
    <img id="frame" height="500">
    <p id="tick"></p>
    <div id="controls" class="flex">
      <button id="media-start" onclick="toStart()"><i class="fa-solid fa-backward-fast"></i></button>
      <button id="media-prev" onclick="prev()"><i class="fa-solid fa-backward-step"></i></button>
      <button id="media-playpause" onclick="playpause()"><i id="playpause-icon" class="fa-solid fa-play"></i></button>
      <button id="media-repeat" onclick="repeat()"><i id="repeat-icon" class="fa-solid fa-repeat"></i></button>
      <button id="media-next" onclick="next()"><i class="fa-solid fa-forward-step"></i></button>
      <button id="media-end" onclick="toEnd()"><i class="fa-solid fa-forward-fast"></i></button>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="{% static 'templates/simulation.js' %}"></script>
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'templates/simulation.css' %}">
{% endblock %}
